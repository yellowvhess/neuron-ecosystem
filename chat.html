<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neuron Chat - P2P Мессенджер</title>
    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gun/sea.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --bg: #0f0f23;
            --card-bg: #1a1b2e;
            --text: #ffffff;
            --text-secondary: #a0a0c0;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', system-ui, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
            height: 100%;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 1rem;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
        }

        .messages {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .message {
            max-width: 70%;
            padding: 0.8rem 1.2rem;
            border-radius: 15px;
            animation: messageSlide 0.3s ease;
            position: relative;
        }

        .message.own {
            align-self: flex-end;
            background: var(--primary);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message.other {
            align-self: flex-start;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-bottom-left-radius: 5px;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.3rem;
        }

        .message-user {
            font-weight: bold;
            font-size: 0.9rem;
        }

        .message-time {
            font-size: 0.7rem;
            opacity: 0.7;
        }

        .message-text {
            word-wrap: break-word;
        }

        .input-area {
            display: flex;
            padding: 1rem;
            border-top: 1px solid rgba(255,255,255,0.1);
            gap: 0.5rem;
            background: var(--card-bg);
        }

        .user-input {
            width: 150px;
            padding: 0.8rem;
            border: none;
            border-radius: 10px;
            background: rgba(255,255,255,0.05);
            color: var(--text);
            font-size: 0.9rem;
        }

        .message-input {
            flex: 1;
            padding: 0.8rem;
            border: none;
            border-radius: 10px;
            background: rgba(255,255,255,0.05);
            color: var(--text);
            font-size: 1rem;
            resize: none;
            height: 50px;
        }

        .send-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0 1.5rem;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .send-btn:hover {
            background: var(--primary-dark);
        }

        .back-btn {
            background: rgba(255,255,255,0.1);
            color: var(--text);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .typing-indicator {
            padding: 0.5rem 1rem;
            font-style: italic;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .online-users {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.5rem;
            flex-wrap: wrap;
        }

        .online-user {
            background: rgba(99, 102, 241, 0.2);
            padding: 0.2rem 0.5rem;
            border-radius: 10px;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1><i class="fas fa-comments"></i> Neuron Chat</h1>
                <p style="color: var(--text-secondary); font-size: 0.9rem;">Децентрализованный P2P мессенджер</p>
                <div class="online-users" id="onlineUsers"></div>
            </div>
            <a href="index.html" class="back-btn">
                <i class="fas fa-arrow-left"></i> Назад
            </a>
        </div>

        <div class="chat-container">
            <div class="messages" id="messages"></div>
            
            <div class="input-area">
                <input type="text" id="username" placeholder="Ваше имя" class="user-input" 
                       value="${localStorage.getItem('neuron-chat-username') || ''}">
                <textarea id="messageInput" placeholder="Введите сообщение..." class="message-input" 
                         onkeydown="handleKeyPress(event)"></textarea>
                <button onclick="sendMessage()" class="send-btn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        const gun = Gun(['https://gun-manhattan.herokuapp.com/gun']);
        const chat = gun.get('neuron-chat-v3');
        const users = gun.get('neuron-chat-users');
        
        let username = localStorage.getItem('neuron-chat-username') || '';
        let userId = localStorage.getItem('neuron-chat-userid') || generateUserId();
        let onlineUsers = new Set();

        // Генерация ID пользователя
        function generateUserId() {
            return 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }

        // Сохранение пользователя
        function saveUser() {
            localStorage.setItem('neuron-chat-username', username);
            localStorage.setItem('neuron-chat-userid', userId);
        }

        // Отправка сообщения
        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const usernameInput = document.getElementById('username');
            
            const text = messageInput.value.trim();
            const newUsername = usernameInput.value.trim() || 'Аноним';
            
            if (text) {
                // Обновляем имя пользователя если изменилось
                if (newUsername !== username) {
                    username = newUsername;
                    saveUser();
                    updateOnlineStatus();
                }
                
                const messageData = {
                    user: username,
                    userId: userId,
                    text: text,
                    time: new Date().toLocaleTimeString(),
                    timestamp: Date.now(),
                    id: Date.now() + Math.random()
                };
                
                chat.set(messageData);
                messageInput.value = '';
                messageInput.style.height = '50px';
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
            
            // Авто-высота textarea
            setTimeout(() => {
                event.target.style.height = '50px';
                event.target.style.height = (event.target.scrollHeight) + 'px';
            }, 0);
        }

        // Получение сообщений
        chat.map().on(function(msg, id) {
            if (msg && id && !document.querySelector(`[data-message-id="${id}"]`)) {
                const messagesDiv = document.getElementById('messages');
                const messageElement = document.createElement('div');
                
                const isOwn = msg.userId === userId;
                messageElement.className = `message ${isOwn ? 'own' : 'other'}`;
                messageElement.setAttribute('data-message-id', id);
                
                messageElement.innerHTML = `
                    <div class="message-header">
                        <span class="message-user">${msg.user}</span>
                        <span class="message-time">${msg.time}</span>
                    </div>
                    <div class="message-text">${msg.text}</div>
                `;
                
                messagesDiv.appendChild(messageElement);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
                
                // Обновляем онлайн статус отправителя
                if (!isOwn) {
                    onlineUsers.add(msg.user);
                    updateOnlineUsers();
                }
            }
        });

        // Онлайн статус
        function updateOnlineStatus() {
            users.get(userId).put({
                name: username,
                lastSeen: Date.now(),
                online: true
            });
            
            // Авто-оффлайн при закрытии страницы
            window.addEventListener('beforeunload', () => {
                users.get(userId).put({ online: false });
            });
        }

        // Отслеживание онлайн пользователей
        users.map().on(function(user, id) {
            if (user && id !== userId) {
                const fiveMinutesAgo = Date.now() - 5 * 60 * 1000;
                if (user.lastSeen > fiveMinutesAgo && user.online) {
                    onlineUsers.add(user.name);
                } else {
                    onlineUsers.delete(user.name);
                }
                updateOnlineUsers();
            }
        });

        function updateOnlineUsers() {
            const onlineUsersDiv = document.getElementById('onlineUsers');
            onlineUsersDiv.innerHTML = '';
            
            onlineUsers.forEach(user => {
                const userElement = document.createElement('div');
                userElement.className = 'online-user';
                userElement.innerHTML = `🟢 ${user}`;
                onlineUsersDiv.appendChild(userElement);
            });
            
            if (onlineUsers.size === 0) {
                onlineUsersDiv.innerHTML = '<div style="color: var(--text-secondary);">Нет пользователей онлайн</div>';
            }
        }

        // Инициализация
        document.getElementById('username').value = username;
        updateOnlineStatus();
        
        // Автофокус на поле ввода
        setTimeout(() => {
            document.getElementById('messageInput').focus();
        }, 100);

        // Синхронизация между вкладками
        window.addEventListener('storage', (e) => {
            if (e.key === 'neuron-chat-username') {
                username = e.newValue;
                document.getElementById('username').value = username;
                updateOnlineStatus();
            }
        });
    </script>
</body>
</html>

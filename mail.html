<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neuron Mail - P2P Почта</title>
    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gun/sea.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --bg: #0f0f23;
            --card-bg: #1a1b2e;
            --text: #ffffff;
            --text-secondary: #a0a0c0;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', system-ui, sans-serif;
            height: 100vh;
        }

        .container {
            display: flex;
            height: 100%;
            max-width: 1400px;
            margin: 0 auto;
        }

        .sidebar {
            width: 300px;
            background: var(--card-bg);
            padding: 1rem;
            border-right: 1px solid rgba(255,255,255,0.1);
            display: flex;
            flex-direction: column;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 1rem 2rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .compose-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1rem;
        }

        .mail-list {
            flex: 1;
            overflow-y: auto;
        }

        .mail-item {
            padding: 1rem 2rem;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            cursor: pointer;
            transition: background 0.3s ease;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .mail-item:hover {
            background: rgba(255,255,255,0.05);
        }

        .mail-item.unread {
            background: rgba(99, 102, 241, 0.1);
        }

        .mail-checkbox {
            width: 20px;
            height: 20px;
        }

        .mail-sender {
            font-weight: bold;
            min-width: 150px;
        }

        .mail-subject {
            flex: 1;
            font-weight: 500;
        }

        .mail-preview {
            color: var(--text-secondary);
            flex: 2;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .mail-time {
            color: var(--text-secondary);
            font-size: 0.9rem;
            min-width: 80px;
            text-align: right;
        }

        .mail-view {
            padding: 2rem;
            flex: 1;
            overflow-y: auto;
        }

        .back-btn {
            background: rgba(255,255,255,0.1);
            color: var(--text);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .compose-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            z-index: 1000;
            display: none;
        }

        .compose-modal h3 {
            margin-bottom: 1rem;
        }

        .compose-input {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 5px;
            background: rgba(255,255,255,0.05);
            color: var(--text);
        }

        .compose-textarea {
            width: 100%;
            height: 200px;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 5px;
            background: rgba(255,255,255,0.05);
            color: var(--text);
            resize: vertical;
            font-family: inherit;
        }

        .modal-buttons {
            display: flex;
            gap: 0.5rem;
            justify-content: flex-end;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-secondary {
            background: rgba(255,255,255,0.1);
            color: var(--text);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 999;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <a href="index.html" class="back-btn">
                <i class="fas fa-arrow-left"></i> Назад
            </a>
            
            <button class="compose-btn" onclick="openCompose()" style="margin: 1rem 0;">
                <i class="fas fa-pen"></i> Написать
            </button>

            <div style="margin-top: 2rem;">
                <div class="mail-item" onclick="showInbox()">
                    <i class="fas fa-inbox"></i> Входящие
                </div>
                <div class="mail-item">
                    <i class="fas fa-paper-plane"></i> Отправленные
                </div>
                <div class="mail-item">
                    <i class="fas fa-trash"></i> Корзина
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="header">
                <h1><i class="fas fa-envelope"></i> Neuron Mail</h1>
                <div>
                    <input type="text" placeholder="Поиск писем..." style="padding: 0.8rem; border: none; border-radius: 5px; background: rgba(255,255,255,0.05); color: var(--text); width: 300px; margin-right: 1rem;">
                </div>
            </div>

            <div class="mail-list" id="mailList">
                <!-- Письма будут здесь -->
            </div>
        </div>
    </div>

    <!-- Модальное окно написания письма -->
    <div class="overlay" id="overlay" onclick="closeCompose()"></div>
    <div class="compose-modal" id="composeModal">
        <h3>Новое письмо</h3>
        <input type="email" id="toEmail" placeholder="Кому" class="compose-input">
        <input type="text" id="emailSubject" placeholder="Тема" class="compose-input">
        <textarea id="emailBody" placeholder="Текст письма..." class="compose-textarea"></textarea>
        <div class="modal-buttons">
            <button class="btn btn-secondary" onclick="closeCompose()">Отмена</button>
            <button class="btn btn-primary" onclick="sendEmail()">Отправить</button>
        </div>
    </div>

    <script>
        const gun = Gun(['https://gun-manhattan.herokuapp.com/gun']);
        const mail = gun.get('neuron-mail-v2');
        
        let currentUser = localStorage.getItem('neuron-mail-user') || 'user@neuron.local';
        let emails = JSON.parse(localStorage.getItem('neuron-mail-emails')) || [];

        function openCompose() {
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('composeModal').style.display = 'block';
        }

        function closeCompose() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('composeModal').style.display = 'none';
        }

        function sendEmail() {
            const to = document.getElementById('toEmail').value;
            const subject = document.getElementById('emailSubject').value;
            const body = document.getElementById('emailBody').value;

            if (!to || !subject || !body) {
                alert('Заполните все поля');
                return;
            }

            const emailData = {
                id: Date.now() + Math.random(),
                from: currentUser,
                to: to,
                subject: subject,
                body: body,
                timestamp: new Date().toLocaleString(),
                read: false,
                type: 'sent'
            };

            // Сохраняем локально
            emails.push(emailData);
            saveEmails();
            renderEmails();

            // Отправляем в P2P сеть
            mail.set(emailData);

            closeCompose();
            showToast('✉️ Письмо отправлено!');
        }

        function renderEmails() {
            const mailList = document.getElementById('mailList');
            mailList.innerHTML = '';

            const inboxEmails = emails.filter(email => email.to === currentUser || email.type === 'inbox');

            inboxEmails.forEach(email => {
                const mailItem = document.createElement('div');
                mailItem.className = `mail-item ${email.read ? '' : 'unread'}`;
                mailItem.onclick = () => viewEmail(email.id);
                
                mailItem.innerHTML = `
                    <input type="checkbox" class="mail-checkbox">
                    <div class="mail-sender">${email.from}</div>
                    <div class="mail-subject">${email.subject}</div>
                    <div class="mail-preview">${email.body.substring(0, 100)}...</div>
                    <div class="mail-time">${email.timestamp}</div>
                `;
                
                mailList.appendChild(mailItem);
            });

            if (inboxEmails.length === 0) {
                mailList.innerHTML = `
                    <div style="text-align: center; padding: 3rem; color: var(--text-secondary);">
                        <i class="fas fa-inbox" style="font-size: 3rem; margin-bottom: 1rem;"></i>
                        <h3>Нет писем</h3>
                        <p>Нажмите "Написать" чтобы отправить первое письмо</p>
                    </div>
                `;
            }
        }

        function viewEmail(emailId) {
            const email = emails.find(e => e.id === emailId);
            if (!email) return;

            // Помечаем как прочитанное
            email.read = true;
            saveEmails();
            renderEmails();

            const mailList = document.getElementById('mailList');
            mailList.innerHTML = `
                <div style="padding: 2rem;">
                    <button class="back-btn" onclick="renderEmails()">
                        <i class="fas fa-arrow-left"></i> Назад к списку
                    </button>
                    
                    <div style="background: var(--card-bg); padding: 2rem; border-radius: 10px; margin-top: 1rem;">
                        <h2 style="margin-bottom: 1rem;">${email.subject}</h2>
                        <div style="display: flex; justify-content: space-between; margin-bottom: 2rem; color: var(--text-secondary);">
                            <div>
                                <strong>От:</strong> ${email.from}<br>
                                <strong>Кому:</strong> ${email.to}
                            </div>
                            <div>${email.timestamp}</div>
                        </div>
                        <div style="line-height: 1.6; white-space: pre-wrap;">${email.body}</div>
                    </div>
                </div>
            `;
        }

        function showInbox() {
            renderEmails();
        }

        function saveEmails() {
            localStorage.setItem('neuron-mail-emails', JSON.stringify(emails));
        }

        function showToast(message) {
            const toast = document.createElement('div');
            toast.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: var(--primary);
                color: white;
                padding: 1rem 2rem;
                border-radius: 5px;
                z-index: 1000;
            `;
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }

        // Получение писем из P2P сети
        mail.map().on(function(email, id) {
            if (email && id && !emails.find(e => e.id === email.id)) {
                if (email.to === currentUser) {
                    email.type = 'inbox';
                    emails.push(email);
                    saveEmails();
                    renderEmails();
                    showToast('📬 Новое письмо!');
                }
            }
        });

        // Синхронизация между вкладками
        window.addEventListener('storage', (e) => {
            if (e.key === 'neuron-mail-emails') {
                emails = JSON.parse(e.newValue || '[]');
                renderEmails();
            }
        });

        // Инициализация
        renderEmails();
    </script>
</body>
</html>
